<ion-view view-title="Login">
  <ion-content>
    <div class="cont">
      <div class="demo">
        <div class="login">
          <img src="../img/logo.png"  height=50% width=78%; class="login_logo" />
          <div class="login__form">
            <div class="login_status">{{message}}</div>
            <button type="button" class="login__submit" ng-click="login()">Login</button>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
