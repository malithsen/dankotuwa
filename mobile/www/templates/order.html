<div class="card">
  <div class="card-content">

    <span class="card-title">Place order</span>

    <label class = "item item-input item-select">
       <div class = "input-label">
          Product
       </div>

       <select required ng-model="aItem.product">
          <option>Dinner plate</option>
          <option selected>Salad plate</option>
          <option>Cereak bowl</option>
       </select>
    </label>

    <label class = "item item-input item-select">
       <div class = "input-label">
          Category
       </div>

       <select required ng-model="aItem.category">
          <option>Blue rose</option>
          <option selected>Livy</option>
          <option>Lasting rose</option>
       </select>
    </label>

    <label required class="item item-input">
      <span class="input-label">Quantity</span>
      <input type="number" class="quantity" ng-model="aItem.quantity">
    </label>

  </div>

</div>
