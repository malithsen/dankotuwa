<ion-view view-title="Map">
  <ion-content>
    <div id="map" data-tap-disabled="true"></div>

    <div class="side-buttons">
      <a ng-click="zoomToCurrentPos()" class="floating-button waves-effect waves-light center-btn"><i class="material-icons map-icons">my_location</i></a>
      <a ng-click="goToCardList()" class="floating-button waves-effect waves-light list-btn"><i class="material-icons map-icons">list</i></a>
    </div>
  </ion-content>
</ion-view>
