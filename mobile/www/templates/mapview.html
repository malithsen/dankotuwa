<ion-view view-title="MapView">
  <ion-content>
    <div id="map" data-tap-disabled="true"></div>

    <div class="side-buttons">
      <a ng-click="zoomToCurrentPos()" class="btn-floating btn-large waves-effect waves-light purple-btn center-btn"><i class="material-icons">my_location</i></a>
      <a ng-click="goToCardList()" class="btn-floating btn-large waves-effect waves-light purple-btn list-btn"><i class="material-icons">list</i></a>
    </div>
  </ion-content>
</ion-view>
